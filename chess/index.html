<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="lib/chessboardjs/css/chessboard-0.3.0.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="condom"></div>
<div id="board" class="board"></div>
<div class="info">
    <br><br>
    <span>Move History: </span>
    <br><br>
    <div id="move-history" class="move-history">
    </div>
</div>
<div class="center-wrapper" id="promotion-wrapper">
    <div class="modal">
        <h3>Select a promotion: </h3>
        <select id="promotion">
            <option value="invalid"> -- </option>
            <option value="q">Queen</option>
            <option value="n">Knight</option>
            <option value="b">Bishop</option>
            <option value="r">Rook</option>
        </select>
    </div>
</div>
<div class="center-wrapper" id="loading-wrapper">
    <div class="modal">
        <h2 id="loading-text"></h2>
        <div class="loader"></div>
    </div>
</div>
<div class="center-wrapper" id="game-mode-wrapper">
    <div class="modal">
        <h2 id="game-mode-text">Select players:</h2>
        <div class="player-selectors">
            <span>Player 1 (White):</span>
            <select id="player-1">
                <option value="invalid"> -- </option>
                <option value="human">Human</option>
                <option value="nnet-new">AlphaZero New</option>
                <option value="nnet-old">AlphaZero Old</option>
                <option value="alpha-beta">Alpha-Beta</option>
                <option value="random">Random</option>
            </select>
        </div>
        <div class="player-selectors">
            <span>Player 2 (Black):</span>
            <select id="player-2">
                <option value="invalid"> -- </option>
                <option value="human">Human</option>
                <option value="nnet-new">AlphaZero New</option>
                <option value="nnet-old">AlphaZero Old</option>
                <option value="alpha-beta">Alpha-Beta</option>
                <option value="random">Random</option>
            </select>
        </div>
        <button id="btn-player-submit" type="button" onclick="selectPlayers()">Start</button>
    </div>
</div>
<script src="lib/jquery/jquery-3.2.1.min.js"></script>
<script src="lib/chessboardjs/js/chess.js"></script>
<script src="lib/chessboardjs/js/chessboard-0.3.0.js"></script>
<script src="script.js"></script>
<script>

</script>
</body>
</html>
